{% extends "base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p class="text-muted">
  {{ post.created_at.strftime("%Y-%m-%d %H:%M") }}
</p>
<p>{{ post.content }}</p>

<a href="{{ url_for('edit', post_id=post.id) }}" class="btn btn-warning">Edit</a>

<form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline-block;">
  <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this post?')">
    Delete
  </button>
</form>

<a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
{% endblock %}
