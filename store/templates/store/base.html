<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Portal</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: custom config -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#2563eb',   // blue-600
                accent: '#f97316',    // orange-500
              }
            }
          }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="flex items-center space-x-2">
                    <span class="text-2xl font-bold text-primary">ShopKart</span>
                </a>
                <div class="space-x-4">
                    <a href="/" class="text-gray-700 hover:text-primary text-sm font-medium">Home</a>
                    <a href="#" class="text-gray-700 hover:text-primary text-sm font-medium">Products</a>
                    <a href="#" class="text-gray-700 hover:text-primary text-sm font-medium">Cart</a>
                    <a href="#" class="inline-flex items-center px-3 py-1.5 border border-primary text-primary rounded-full text-sm hover:bg-primary hover:text-white transition">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main body -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-8">
        <div class="max-w-6xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
            Â© {{ now|default:"2025" }} ShopKart. All rights reserved.
        </div>
    </footer>

</body>
</html>
