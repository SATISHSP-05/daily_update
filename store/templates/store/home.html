{% extends "store/base.html" %}
{% load static %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-900">Featured Products</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

    {% for p in products %}
    <div class="bg-white rounded-2xl shadow hover:shadow-lg transition overflow-hidden flex flex-col">
        
        <!-- ✅ REAL IMAGE -->
        <div class="h-48 bg-gray-100">
            <img src="{% static p.image %}"
                 alt="{{ p.name }}"
                 class="w-full h-full object-cover">
        </div>

        <!-- Product Info -->
        <div class="p-4 flex-1 flex flex-col">
            <h3 class="font-semibold text-lg text-gray-900 mb-1">
                {{ p.name }}
            </h3>

            <p class="text-sm text-gray-600 mb-3">
                {{ p.description }}
            </p>

            <div class="mt-auto flex items-center justify-between">
                <span class="text-lg font-bold text-blue-600">
                    ₹{{ p.price }}
                </span>
                <button class="px-4 py-1.5 text-xs bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
