<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #42275a, #734b6d);
            color: white;
        }

        .contact-container {
            max-width: 900px;
            margin: 80px auto;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .contact-info {
            flex: 1;
        }

        .contact-info h1 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .contact-info p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .info-box {
            margin-bottom: 15px;
        }

        .info-box span {
            font-weight: bold;
            color: #ffd700;
        }

        .contact-form {
            flex: 1;
        }

        .contact-form h2 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background: #ffd700;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: white;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    {% include "header.html" %}

    <div class="contact-container">

        <div class="contact-info">
            <h1>Contact Info</h1>
            <p>Feel free to reach out for projects, collaborations, or support.</p>

            <div class="info-box">
                <span>Email:</span> satishsp0503@gmail.com
            </div>

            <div class="info-box">
                <span>Phone:</span> +91 9113233351
            </div>

            <div class="info-box">
                <span>Location:</span> India
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Message</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>

    </div>

</body>
</html>
