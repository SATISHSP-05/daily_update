<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #141e30, #243b55);
            color: white;
        }

        .profile-container {
            max-width: 900px;
            margin: 80px auto;
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-img {
            flex: 1;
            text-align: center;
        }

        .profile-img img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ffd700;
            object-fit: cover;
        }

        .profile-info {
            flex: 2;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 36px;
            color: #ffd700;
        }

        .profile-info h3 {
            margin-top: 8px;
            font-weight: normal;
            color: #ccc;
        }

        .profile-info p {
            margin-top: 15px;
            line-height: 1.7;
        }

        .skills {
            margin-top: 20px;
        }

        .skill {
            display: inline-block;
            background: #ffd700;
            color: black;
            padding: 8px 14px;
            border-radius: 8px;
            margin: 6px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .skill:hover {
            transform: scale(1.1);
        }

        .social {
            margin-top: 25px;
        }

        .social a {
            display: inline-block;
            text-decoration: none;
            color: white;
            border: 2px solid #ffd700;
            padding: 10px 18px;
            border-radius: 25px;
            margin-right: 10px;
            transition: 0.3s;
        }

        .social a:hover {
            background: #ffd700;
            color: black;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    {% include "header.html" %}

    <div class="profile-container">
        <div class="profile-img">
            <img src="{{ url_for('static', filename='sp.png') }}" alt="Profile">

        </div>

        <div class="profile-info">
            <h1>Your Name</h1>
            <h3>Web Developer</h3>

            <p>
                I am a passionate web developer specializing in Python, Flask, and front-end development.
                I love building clean, responsive, and optimized web applications.
            </p>

            <div class="skills">
                <span class="skill">Python</span>
                <span class="skill">Flask</span>
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
                <span class="skill">JavaScript</span>
            </div>

            <div class="social">
                <a href="#">GitHub</a>
                <a href="#">LinkedIn</a>
                <a href="#">Portfolio</a>
            </div>
        </div>
    </div>

</body>
</html>
