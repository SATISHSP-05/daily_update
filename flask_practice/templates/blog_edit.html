<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #42275a, #734b6d);
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            color: #ffd700;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: #ffd700;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>

    {% include "header.html" %}

    <div class="container">
        <h1>Edit Post</h1>

        <form method="POST" action="{{ url_for('blog_edit', post_id=post.id) }}">
            <input type="text" name="title" value="{{ post.title }}" required>
            <textarea name="content" rows="5" required>{{ post.content }}</textarea>
            <button type="submit">Save Changes</button>
        </form>

        <p><a href="{{ url_for('blog_detail', post_id=post.id) }}">Cancel</a></p>
    </div>

    {% include "footer.html" %}

</body>
</html>
