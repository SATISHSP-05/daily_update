<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; width: 90%; max-width: 600px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .add-form { display: flex; margin-bottom: 20px; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 6px; outline: none; }
        button { background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: #f2f2f2; padding: 12px; text-align: left; border-bottom: 2px solid #ddd; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn-edit { color: #007bff; text-decoration: none; font-weight: bold; margin-right: 10px; }
        .btn-delete { color: #dc3545; text-decoration: none; font-weight: bold; }
        .delete-all-btn { display: inline-block; margin-top: 25px; background-color: #dc3545; color: white; padding: 10px 15px; text-decoration: none; border-radius: 6px; font-weight: bold; width: 100%; text-align: center; box-sizing: border-box; }
        .delete-all-btn:hover { background-color: #bd2130; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        
        <form action="/" method="POST" class="add-form">
            <input type="text" name="content" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task Name</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.task_name }}</td>
                    <td>{{ task.date_created.strftime('%H:%M %p') }}</td>
                    <td>
                        <a href="/update/{{task.id}}" class="btn-edit">Edit</a>
                        <a href="/delete/{{task.id}}" class="btn-delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/delete_all" class="delete-all-btn" onclick="return confirm('Are you sure you want to delete ALL tasks?')">
            Delete All Tasks
        </a>
    </div>
</body>
</html>
