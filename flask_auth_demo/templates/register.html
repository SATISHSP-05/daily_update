{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card-custom">
            <h3 class="text-center text-title mb-4">Create Account</h3>

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <input name="username" class="form-control" required placeholder="Choose username">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <input name="password" type="password" class="form-control" required placeholder="Create password">
                </div>

                <button class="btn btn-success btn-main">Register</button>
            </form>

            <p class="text-center mt-3">
                Already registered?
                <a href="{{ url_for('login') }}">Login</a>
            </p>

        </div>
    </div>
</div>
{% endblock %}
