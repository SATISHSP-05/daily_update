{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card-custom">
            <h3 class="text-center text-title mb-4">Login</h3>

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <input name="username" class="form-control" required placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <input name="password" type="password" class="form-control" required placeholder="Enter password">
                </div>

                <button class="btn btn-primary btn-main">Login</button>
            </form>

            <p class="text-center mt-3">
                Don't have an account?
                <a href="{{ url_for('register') }}">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
